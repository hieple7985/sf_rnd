<template>
    <lightning-card title="Sign Up">
        <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
        <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input>
        <lightning-button label="Sign Up" onclick={handleSignUp}></lightning-button>
    </lightning-card>
</template>
